<div class="col-md-10">
    <input type="text" class="form-control" ng-model='value' placeholder="search country">
</div>
<div class="col-md-2">
    <button type="submit" class="btn btn-default" ng-click="search(value)">search</button>
</div>
<br/><br/>
<div class="col-md-6 col-md-offset-3" ng-show="searchedCountries.length > 0">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Country name</th>
            <th>Country COde</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="country in searchedCountries">
            <td> {{ country.name }}</td>
            <td>{{ country.code }}</td>
            <td>
                <button class="btn btn-xs" ng-click="viewCountry(country.code)">view</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="col-md-6 col-md-offset-3" ng-hide="searchedCountries.length > 0">
    <label for="" class="alert-warning">No results</label>
</div>
<br><br>

<div class="col-md-6 col-md-offset-3" ng-show="selectedCountry">
    <div class="panel panel-default">
        <div class="panel-heading">{{selectedCountry.name}} - {{selectedCountry.code}}</div>
        <div class="panel-body">
            Country details here
        </div>
    </div>
</div>
